<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <div id="t-nav">
            <div id="left">
                <div id="circle">
                    <p>NZ
                    </p>
                </div>
            </div>
            <div id="right">   
                    <div class="menu" id="line-1"></div>
                    <div class="menu" id="line-2"></div>      
            </div>
        </div>
        <div id="search-bar">
            <input type="text" placeholder="Plant Name/Category Please">
            <button><i class="ri-search-line"></i></button>
        </div>
        <div id="text"><h1>Plants You <br>Desire!</h1></div>
        <div id="top">
            <img src="top-left.png" alt="">
        </div>
        <div id="social-media">
            <i class="ri-facebook-box-fill"></i>
            <i class="ri-pinterest-fill"></i>
            <i class="ri-instagram-line"></i>
        </div>
        <div id="btm">
            <img src="btm-img.png" alt="">
        </div>
        <div id="btm-right">
            <div class="blurr" id="one">
                <i class="ri-arrow-left-s-line"></i>
            </div>
            <div id="two"></div>
            <div class="blurr" id="three">
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>
        <div id="left-right">
            <i class="ri-arrow-left-s-line"></i>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div id="plant-name"><p>Plant Name</p>
        <p>50Rs</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
